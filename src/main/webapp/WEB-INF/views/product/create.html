<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    public Product(Long proID, String proName, String proPrice, int proQuantity, String img, Category category) {
-->
<h1>Product</h1>
<p>
    <a href="/products">productList</a>
</p>
<div id="form">
    <form th:object="${product}"
          method="post" enctype="multipart/form-data">
        <!--        <input type="hidden" name="proID">-->
        <div>
            <label>proName</label>
            <input type="text" name="proName"/>
        </div>
        <div>
            <label>proPrice</label>
            <input type="text" name="proPrice"/>
        </div>
        <div>
            <label>proQuantity</label>
            <input type="text" name="proQuantity"/>
        </div>
        <div>
            <label>img</label>
            <input type="file" name="avatar"/>
        </div>
        <div>
            <label>Category</label>
            <select name="category" id="">
                <option th:each="cate:${category}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
            </select>
        </div>

        <input type="submit" value="Save">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
