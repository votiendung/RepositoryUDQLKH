<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customers}">Back to Customer List</a>
</p>
<div id="form">
    <form  th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"  name="address"/>
        </div>
        <div>
            <label>Province</label>
            <select name="province" id="">
                <option th:each="p:${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>


        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
