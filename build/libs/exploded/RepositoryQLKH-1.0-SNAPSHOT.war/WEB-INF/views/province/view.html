<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<h1>View province: <span th:text="${province.name}"></span></h1>
<a href="/province">Province list</a>
<table border="1">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>address</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getAddress()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
